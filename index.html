<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Camp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>    
        </div>
        <button id="button"> Login</button> 
        
    </nav>


    <section>
        <header>
            <h1>Bootcamp dnc</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos da <br>
                <b>DNC</b>, que querem <span class="invert">acerela carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK-END,FRONT-END & BANCO DE DADOS.</span>  
            </h2>

        </header>
        
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Aerea de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="number" placeholder="((xx)99999-9999)">
            </div>

            <div class="form-group">
                <label>Insira um frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de fazer ? ;)">
            </div>

            <input type="Submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
